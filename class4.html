<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Project | Events</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .one {
            color: orange;
        }
        
        .two {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div id="safwan">
        <p>I earn {{dollar}}$ a month</p>

        <button @dblclick="Amount(1)">+1</button>
        <button @click="Amount(-1)">-1</button>
    </div>

    <script>
        let app = new Vue({
            el: '#safwan',
            data: {
                dollar: 100,
            },
            methods: {
                Amount(pound) {
                    this.dollar += pound;
                }
            }
        })
    </script>
</body>

</html>
