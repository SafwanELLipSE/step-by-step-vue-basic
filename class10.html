<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Project | Loop</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="safwan">
        <ol>
            <li v-for="name in names">{{name}}</li>
        </ol>
        <ol>
            <li v-for="fruit in fruits">{{fruit.name}} | {{fruit.color}}| {{fruit.weight}}</li>
        </ol>
    </div>

    <script>
        let app = new Vue({
            el: '#safwan',
            data: {
                names: ['A', 'B', 'C', 'D', 'E', 'F'],
                fruits: [{
                    name: 'Mango',
                    color: 'Yellow',
                    weight: 200
                }, {
                    name: 'Orange',
                    color: 'Orange',
                    weight: 250
                }, {
                    name: 'Banana',
                    color: 'Yellow',
                    weight: 100
                }, ],
            }
        })
    </script>
</body>

</html>
