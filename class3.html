<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Project | Data Binding</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .one {
            color: orange;
        }
        
        .two {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div id="safwan">
        <a v-bind:href="address">Vue Js</a>
        <p :class="classes">fun life for a noob</p>
        <input type="text" v-bind:value="name">
    </div>

    <script>
        let app = new Vue({
            el: '#safwan',
            data: {
                address: 'https://vuejs.org/',
                classes: ['one', 'two'],
                name: 'K M Safwan Hassan'
            },
        })
    </script>
</body>

</html>
