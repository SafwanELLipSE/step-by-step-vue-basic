<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Project | Two ways to data binding</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="safwan">
        my age is {{age}} <br>
        <input type="text" v-model="age">
    </div>

    <script>
        let app = new Vue({
            el: '#safwan',
            data: {
                age: 'hello me',
            },
            methods: {

            }
        })
    </script>
</body>

</html>
