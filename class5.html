<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Project | Event Objects</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
        .canvas {
            width: 250px;
            height: 250px;
            margin-top: 25px;
            background: orangered;
        }
    </style>
</head>

<body>
    <div id="safwan">
        <button @click="me()"> Click Me </button>
        <div class="canvas" @mousemove="over">
            {{log.x}} , {{log.y}}
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#safwan',
            data: {
                log: {
                    x: 0,
                    y: 0
                }
            },
            methods: {
                me(event) {
                    console.log(event);
                },
                over(e) {
                    // this.log.x = event.offsetX;
                    // this.log.y = event.offsetY;
                    this.log.x = e.offsetX;
                    this.log.y = e.offsetY;
                }
            }
        })
    </script>
</body>

</html>
