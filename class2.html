<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Project | Methods</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="safwan">
        <h1>{{myName()}}</h1>
        <h2>{{myAge(23)}}</h2>
    </div>

    <script>
        let app = new Vue({
            el: '#safwan',
            data: {
                message: 'Hello Vue!'
            },
            methods: {
                myName() {
                    return 'Easy to learn vue';
                },
                myAge(age) {
                    return `${this.message} my age is ${age}`
                }
            }
        })
    </script>
</body>

</html>
