<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Project | Modifier</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="safwan">
        my age is {{age}} <br>
        <button @click.alt="message()">CLick Me (Alt)</button>
        <button @click.shift="message()">CLick Me (Shift)</button>
        <a href="https://vuejs.org/v2/guide/" @click.prevent>Vue Js</a>
    </div>

    <script>
        let app = new Vue({
            el: '#safwan',
            data: {
                age: 'hello me',
            },
            methods: {
                message() {
                    console.log('try something')
                }
            }
        })
    </script>
</body>

</html>
